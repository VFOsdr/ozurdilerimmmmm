<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SOL: RODMAN -->
  <div class="side left">
    <div class="card">
      <img src="images/rodman.png" alt="Dennis Rodman">
      <h2>Dennis<br>Rodman</h2>
      <span>NBA</span>
    </div>
  </div>

  <!-- SAĞ: VERSTAPPEN -->
  <div class="side right">
    <div class="card">
      <img src="images/verstappen.png" alt="Max Verstappen">
      <h2>Max<br>Verstappen</h2>
      <span>Formula 1</span>
    </div>
  </div>

  <!-- ORTA -->
  <div class="center">
    <h1>Özür Dilerim</h1>
    <p>
      Kalbini kırdım.<br>
      Bunu telafi edemem belki ama<br>
      samimiyim.
    </p>

    <p class="question">Beni affediyor musun?</p>

    <div class="buttons">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayır</button>
    </div>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
